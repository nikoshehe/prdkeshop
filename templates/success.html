<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení úspěšné platby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Potvrzení úspěšné platby</h2>
        <p>Děkujeme za vaši platbu.</p>
        <p>Částka: <strong>{{ total_price }}</strong> Kč</p>
        <p>Detaily platby:</p>
        <pre>{{ payment_details }}</pre>
        <p><a href="/">Návrat na úvodní stránku</a></p>
    </div>
</body>
</html>
